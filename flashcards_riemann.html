        .stats {

            margin-top: 30px;

        .stat-item {
            background: rgba(255,255,255,0.2);
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 4px;
            transition: width 0.3s ease;

        @media (max-width: 768px) {

        .flip-indicator {

        }
    </style>
</head>

            },

                back: 'Los algoritmos y predicciones dejan de ser aproximativos; la estructura profunda de los primos se convierte en una herramienta exacta para toda la aritm√©tica avanzada.'
            },

            },

            },

            },
            {
                id: 9,

                front: '¬øQu√© es la "medicina de resonancia matem√°tica"?',

            },

                back: 'Sistemas que usan propiedades de Œ∂(s) para crear claves que evolucionan matem√°ticamente, siendo inherentemente inviolables.'

            {

                front: '¬øC√≥mo se relaciona Œ∂(s) con la conciencia humana?',
                back: 'Los patrones de procesamiento cerebral muestran resonancias similares a los ceros de Œ∂(s), sugiriendo que la mente opera con matem√°ticas fundamentales.'

        let viewedCards = new Set();
        let currentFilter = 'all';

        function createCard(flashcard) {
            return `
                <div class="card" data-category="${flashcard.category}" data-id="${flashcard.id}">
                    <div class="card-inner" onclick="flipCard(this)">
                        <div class="card-front">
                            <div class="card-content">${flashcard.front}</div>
                            <div class="flip-indicator">üëÜ Clic para voltear</div>
                        </div>
                        <div class="card-back">
                            <div class="card-content">${flashcard.back}</div>
                            <div class="flip-indicator">üëÜ Clic para regresar</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderCards(cards = flashcards) {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = cards.map(createCard).join('');
            updateStats();
        }

        function flipCard(cardInner) {
            const card = cardInner.parentElement;
            const cardId = parseInt(card.dataset.id);
            
            card.classList.toggle('flipped');
            
            if (card.classList.contains('flipped')) {
                viewedCards.add(cardId);
                updateStats();
            }
        }

        function updateStats() {
            const totalCards = document.querySelectorAll('.card').length;
            const viewed = viewedCards.size;
            const progress = totalCards > 0 ? Math.round((viewed / totalCards) * 100) : 0;
            
            document.getElementById('totalCards').textContent = totalCards;
            document.getElementById('viewedCards').textContent = viewed;
            document.getElementById('progressPercent').textContent = progress + '%';
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showAll() {
            currentFilter = 'all';
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderCards();
        }

        function filterByCategory(category) {
            currentFilter = category;
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const filtered = flashcards.filter(card => card.category === category);
            renderCards(filtered);
        }

        function resetCards() {
            viewedCards.clear();
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('flipped');
            });
            updateStats();
        }

        // Inicializar la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            renderCards();
        });

        // Atajos de teclado
        document.addEventListener('keydown', function(e) {
            if (e.key === 'r' || e.key === 'R') {
                resetCards();
            }
            if (e.key === 'a' || e.key === 'A') {
                showAll();
            }
        });
    </script>
</body>
