name: Build and Validate

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45  # Increased job timeout
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Setup Environment and Download Data
        run: |
          mkdir -p zeros
          curl -L -o zeros/zeros_t1e8.txt https://github.com/motanova84/-jmmotaburr-riemann-adelic/raw/main/zeros/zeros_t1e8.txt || echo "Warning: Could not download precomputed zeros."
          sudo apt-get update
          sudo apt-get install -y texlive-full
          pip install -r requirements.txt
          pip install nbconvert jupyter mpmath sympy numpy
      - name: Compile LaTeX
        run: |
          cd paper
          pdflatex main.tex || echo "LaTeX compilation failed but continuing"
      - name: Execute Notebook with Optimized Timeout
        run: |
          export PYTHONUNBUFFERED=1
          export PRIME_COUNT=100
          export PRIME_POWERS=5
          export ZERO_COUNT=100
          export INTEGRATION_T=10
          mkdir -p docs
          jupyter nbconvert --to html --execute --ExecutePreprocessor.timeout=1800 \
            --ExecutePreprocessor.kernel_name=python3 \
            validation.ipynb --output-dir docs/ --output validation.html
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: paper-output
          path: |
            paper/main.pdf
            docs/validation.html
      - name: Check Execution Time and Errors
        if: failure()
        run: |
          echo "Execution failed. Check logs for details."
          cat docs/validation.html || echo "HTML not generated"