name: RH & D≡Ξ Complete Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 12 * * 1'
  workflow_dispatch:

jobs:
  validate-rh-ds:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        precision: [25, 30]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install mpmath numpy scipy plotly pandas ipywidgets

      - name: Run complete validation
        run: |
          python run_complete_validation.py --precision ${{ matrix.precision }} --max-zeros 150 --generate-certificates

      - name: Upload validation artefacts
        uses: actions/upload-artifact@v4
        with:
          name: rh-ds-validation-${{ matrix.precision }}-${{ github.sha }}
          path: |
            data/validation/results/
            data/validation/certificates/
          retention-days: 30

  generate-report:
    runs-on: ubuntu-latest
    needs: validate-rh-ds
    if: always()

    steps:
      - uses: actions/checkout@v4

      - name: Download validation artefacts
        uses: actions/download-artifact@v4
        with:
          pattern: rh-ds-validation-*
          path: artifacts/

      - name: Consolidate results
        run: |
          mkdir -p data/validation/results
          find artifacts -name 'rh_ds_validation_*.json' -exec cp {} data/validation/results/ \; || true
          python scripts/generate_consolidated_report.py

      - name: Upload consolidated report
        uses: actions/upload-artifact@v4
        with:
          name: rh-ds-consolidated-report
          path: reports/rh_ds_validation/
