name: 📒 Ejecutar Notebook de Validación

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repositorio
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 📦 Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install jupyter nbconvert mpmath sympy numpy matplotlib scipy gwpy

      - name: 📒 Ejecutar notebook
        run: |
          mkdir -p docs
          set +e
          jupyter nbconvert --to html --execute notebooks/validation.ipynb \
            --output-dir docs/ --output validation.html \
            --ExecutePreprocessor.timeout=600
          EXIT_CODE=$?
          set -e
          if [ $EXIT_CODE -ne 0 ]; then
            echo "⚠️ Error al ejecutar el notebook"
            cat docs/validation.html || true
            exit 1
          fi

      - name: 📤 Subir artefacto
        uses: actions/upload-artifact@v4
        with:
          name: validation-report
          path: docs/validation.html