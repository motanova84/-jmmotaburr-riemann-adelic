---
name: Validate RH Proof

"on":
  push:
    paths:
      - '**.py'
      - 'notebooks/**.ipynb'
  workflow_dispatch:

jobs:
  run-validation:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Set maximum job timeout to 60 minutes
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install jupyter mpmath sympy

      - name: Create zeros directory and fetch sample data
        run: |
          mkdir -p zeros/
          # Create a minimal zeros file for testing if none exists
          python3 utils/create_sample_zeros.py

      - name: Run validation script with optimized parameters
        run: |
          python validate_explicit_formula.py \
            --max_primes 500 \
            --max_zeros 100 \
            --timeout 180

      - name: Save validation results
        run: |
          mkdir -p data/
          if [ -f data/validation_results.csv ]; then
            cp data/validation_results.csv data/validation_output.csv
            echo "✅ Validation results saved"
          else
            echo "❌ No validation results found"
          fi

      - name: Upload validation results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: validation-results
          path: data/
          retention-days: 30
