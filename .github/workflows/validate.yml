name: Validate RH Proof

on:
  push:
    paths:
      - '**.py'
      - 'notebooks/**.ipynb'
  workflow_dispatch:

jobs:
  run-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install jupyter mpmath sympy

      - name: Create required directories
        run: |
          mkdir -p data/
          mkdir -p logs/

      - name: Run validation script
        run: |
          python validate_explicit_formula.py --max_primes 1000 --max_zeros 500 --timeout 300 | tee logs/validation.log
        
      - name: Upload validation results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: validation-results
          path: |
            data/validation_results.csv
            logs/validation.log