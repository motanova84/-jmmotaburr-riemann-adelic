name: Validate RH Proof

on:
  push:
    paths:
      - '**.py'
      - 'notebooks/**.ipynb'
  workflow_dispatch:

jobs:
  run-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install jupyter mpmath sympy

      - name: Run validation script
        run: python validate_explicit_formula.py --max_primes 500 --max_zeros 100 --timeout 300
        
      - name: Run tests
        run: python -m pytest tests/ -v
        
      - name: Test validate_by_height (quick test)
        run: python validate_by_height.py 20

      - name: Save output (optional)
        run: |
          mkdir -p data/
          cp data/validation_results.csv data/validation_output.csv || echo "No CSV output found"