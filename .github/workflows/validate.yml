name: ðŸ§® Riemann Hypothesis Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

env:
  ERROR_THRESHOLD: "1e-5"
  N_ZEROS: "2000"

jobs:
  validation:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install matplotlib seaborn pandas
        
    - name: ðŸ“‚ Create necessary directories
      run: |
        mkdir -p zeros data docs
        
    - name: ðŸ§ª Run Riemann Hypothesis validation
      id: validation
      run: |
        echo "ðŸš€ Starting Riemann Hypothesis numerical validation..."
        python validate_explicit_formula.py --max_primes 1000 --max_zeros $N_ZEROS --timeout 300 > validation_output.txt 2>&1 || echo "validation_failed=true" >> $GITHUB_OUTPUT
        
        # Check if validation passed
        if grep -q "Overall test result: âœ… PASSED" validation_output.txt; then
          echo "validation_status=âœ… RH validation passed (error < $ERROR_THRESHOLD)" >> $GITHUB_OUTPUT
          echo "badge_color=brightgreen" >> $GITHUB_OUTPUT
          echo "validation_passed=true" >> $GITHUB_OUTPUT
        else
          echo "validation_status=âŒ RH validation failed" >> $GITHUB_OUTPUT
          echo "badge_color=red" >> $GITHUB_OUTPUT
          echo "validation_passed=false" >> $GITHUB_OUTPUT
        fi
        
        # Show validation output
        echo "ðŸ“Š Validation Results:"
        cat validation_output.txt
        
    - name: ðŸ““ Execute validation notebook
      run: |
        echo "ðŸ”¬ Running validation notebook..."
        jupyter nbconvert --to html --execute notebooks/validation.ipynb --output-dir docs/ || echo "Notebook execution had issues (continuing...)"
        
    - name: ðŸ·ï¸ Create validation badge
      uses: schneegans/dynamic-badges-action@v1.7.0
      with:
        auth: ${{ secrets.GITHUB_TOKEN }}
        gistID: ${{ secrets.GIST_ID }}
        filename: riemann-validation.json
        label: RH Validation
        message: ${{ steps.validation.outputs.validation_status }}
        color: ${{ steps.validation.outputs.badge_color }}
      continue-on-error: true  # Don't fail if badge creation fails
        
    - name: ðŸ“ Archive validation outputs
      uses: actions/upload-artifact@v4
      with:
        name: validation-results-${{ github.run_number }}
        path: |
          data/results.csv
          data/results.md
          data/validation_*.csv
          docs/validation.html
          docs/validation_plots.png
          validation_output.txt
        retention-days: 30
        
    - name: ðŸ“‹ Generate validation summary
      run: |
        echo "## ðŸ§® Riemann Hypothesis Validation Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** ${{ steps.validation.outputs.validation_status }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "data/results.md" ]; then
          echo "### ðŸ“Š Results Summary" >> $GITHUB_STEP_SUMMARY
          cat data/results.md >> $GITHUB_STEP_SUMMARY || true
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“ Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- Validation results (CSV and HTML)" >> $GITHUB_STEP_SUMMARY
        echo "- Convergence plots" >> $GITHUB_STEP_SUMMARY
        echo "- Detailed logs" >> $GITHUB_STEP_SUMMARY