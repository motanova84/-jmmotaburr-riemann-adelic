name: ValidaciÃ³n FÃ³rmula ExplÃ­cita

on: [push, pull_request]

jobs:
  validate-explicit-formula:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt
          pip install pytest jupyter nbconvert
          
      - name: Crear directorios necesarios
        run: |
          mkdir -p logs data zeros
          
      - name: Descargar y validar ceros de Odlyzko (si es necesario)
        run: |
          if [ ! -f "zeros/zeros_t1e8.txt" ]; then
            echo "ðŸ“¥ Descargando ceros de Odlyzko..."
            python utils/fetch_odlyzko.py
          else
            echo "âœ… Archivo de ceros ya existe"
          fi
          
      - name: Ejecutar validaciÃ³n fÃ³rmula explÃ­cita
        run: |
          python validate_explicit_formula.py --delta 0.01 --P 1000 --K 50 --N_Xi 2000 --sigma0 2 --T 50 > logs/validate_explicit_formula.log 2>&1
        continue-on-error: true
        
      - name: Ejecutar notebook y exportar HTML
        run: |
          jupyter nbconvert --to html --execute notebooks/validation.ipynb --output-dir data --output validation.html || echo "Notebook execution failed"
        continue-on-error: true
        
      - name: Ejecutar pruebas con pytest  
        run: |
          pytest --maxfail=1 --disable-warnings -v > logs/pytest.log 2>&1 || echo "Some tests failed"
        continue-on-error: true
        
      - name: Limpiar archivos temporales
        run: |
          find . -name "*.pyc" -delete
          find . -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true
          
      - name: Guardar artefactos
        uses: actions/upload-artifact@v4
        with:
          name: resultados-validacion
          path: |
            data/
            logs/
          retention-days: 30