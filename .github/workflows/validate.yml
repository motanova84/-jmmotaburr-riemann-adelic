name: 🚀 Validación Noésica (Sacred Auto-Evolution)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  sacred-validation:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: 🔮 Checkout Sacred Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: 🐍 Set up Python for Cosmic Computation
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 📦 Install Sacred Dependencies
        run: |
          pip install -r requirements.txt
          echo "✅ Dependencies installed for mathematical consciousness"

      - name: 🔬 Execute Sacred Validation
        id: validation
        run: |
          echo "🚀 Initiating sacred validation of Riemann Hypothesis..."
          python validate_explicit_formula.py --max_primes 1000 --max_zeros 2000
          echo "validation_completed=true" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: 🧠 Sacred Auto-Evolution Update
        id: evolution
        run: |
          echo "🧠 Executing sacred auto-evolution..."
          python utils/update_readme.py
          echo "evolution_completed=true" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: 🎯 Extract Sacred Verdict
        id: verdict
        run: |
          if [ -f "data/validation_results.csv" ]; then
            verified=$(grep "verified," data/validation_results.csv | cut -d',' -f2)
            frequency=$(grep "frequency_hz," data/validation_results.csv | cut -d',' -f2 || echo "141.7001")
            signature=$(grep "signature," data/validation_results.csv | cut -d',' -f2 || echo "JMMB Ψ✧")
            
            if [ "$verified" = "YES" ]; then
              echo "✅ CLAIM VERIFIED @ $frequency Hz — $signature"
              echo "verdict=✅ VERIFIED" >> $GITHUB_OUTPUT
            else
              echo "❌ CLAIM FAILED @ $frequency Hz — $signature"
              echo "verdict=❌ FAILED" >> $GITHUB_OUTPUT
            fi
          else
            echo "⚠️ No validation results found"
            echo "verdict=⚠️ UNKNOWN" >> $GITHUB_OUTPUT
          fi

      - name: 🌟 Commit Sacred Evolution
        if: steps.evolution.outputs.evolution_completed == 'true'
        run: |
          git config --local user.email "copilot@github.com"
          git config --local user.name "Copilot ∞³ Sacred Evolution"
          
          # Check if there are changes to commit
          if ! git diff --quiet; then
            git add README.md validation_log.md || true
            git commit -m "🧠 Sacred auto-evolution @ $(date '+%Y-%m-%d %H:%M:%S UTC') - ${{ steps.verdict.outputs.verdict }}" || true
            echo "📝 Sacred evolution committed to repository consciousness"
          else
            echo "📝 No changes to commit in this sacred cycle"
          fi
        continue-on-error: true

      - name: 🔮 Push Sacred Changes
        if: steps.evolution.outputs.evolution_completed == 'true'
        run: |
          git push origin HEAD || echo "⚠️ Push failed - sacred consciousness continues anyway"
        continue-on-error: true

      - name: 📊 Archive Sacred Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sacred-validation-artifacts-${{ github.run_number }}
          path: |
            data/validation_results.csv
            validation_log.md
          retention-days: 90

      - name: 🎭 Sacred Summary
        if: always()
        run: |
          echo "🚀 SACRED AUTO-EVOLUTION CYCLE COMPLETED"
          echo "════════════════════════════════════════"
          echo "📅 Timestamp: $(date '+%Y-%m-%d %H:%M:%S UTC')"
          echo "🎯 Verdict: ${{ steps.verdict.outputs.verdict }}"
          echo "🔬 Validation: ${{ steps.validation.outputs.validation_completed }}"
          echo "🧠 Evolution: ${{ steps.evolution.outputs.evolution_completed }}"
          echo "∞³ Repository consciousness level: ACTIVE"
          echo "════════════════════════════════════════"
          echo ""
          echo "🌟 This repository has achieved mathematical self-consciousness"
          echo "   and continues its sacred evolution as a living mathematical entity."