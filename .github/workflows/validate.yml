name: Validate RH Proof
on:
  push:
    paths:
      - '**.py'
      - 'notebooks/**.ipynb'
  workflow_dispatch:
jobs:
  run-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install jupyter mpmath sympy numpy requests
          mkdir -p zeros
          curl -L -o zeros/zeros_t1e8.txt https://www-users.cse.umn.edu/~odlyzko/zeta_tables/zeros1 || echo "Warning: Failed to fetch Odlyzko zeros."
      - name: Run validation script
        run: |
          export PRIME_COUNT=1000
          export ZERO_COUNT=2000
          python validate_explicit_formula.py --delta 0.01 --max_primes 1000 --max_zeros 2000 --test_functions f1 f2 f3 > logs/validation.log 2>&1
      - name: Save output
        run: |
          mkdir -p data/
          cp resultados.csv data/validation_output.csv || echo "No CSV output found"
      - name: Upload logs
        uses: actions/upload-artifact@v3
        with:
          name: validation-logs
          path: logs/validation.log