name: Validate RH Proof

on:
  push:
    paths:
      - '**.py'
      - 'notebooks/**.ipynb'
  workflow_dispatch:

jobs:
  run-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install jupyter mpmath sympy

      - name: Check and fetch Odlyzko zeros if needed
        run: |
          python utils/fetch_odlyzko.py

      - name: Run validation script with specified parameters
        run: |
          python validate_explicit_formula.py \
            --delta 0.01 \
            --max_primes 1000 \
            --max_zeros 2000 \
            --timeout 600

      - name: Archive validation results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: validation-results
          path: |
            data/validation_results*.csv
            logs/validation_*.log

      - name: Archive logs and data
        run: |
          mkdir -p artifacts/
          cp -r data/ artifacts/ || echo "No data directory"
          cp -r logs/ artifacts/ || echo "No logs directory"
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: validation-artifacts
          path: artifacts/