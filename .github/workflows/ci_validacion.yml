name: CI - Validación y Reproducibilidad

on:
  push:
    branches: [ main, copilot/* ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-notebook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libopenblas-dev
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest jupyter nbconvert matplotlib pandas mpmath sympy
      - name: Run unit and integration tests
        run: pytest --maxfail=1 --disable-warnings
      - name: Ejecutar notebook de validación visual
        run: |
          jupyter nbconvert --to notebook --execute notebooks/validacion_visual_weil.ipynb --output notebooks/validacion_visual_weil_out.ipynb --ExecutePreprocessor.timeout=1200
      - name: Guardar artefactos de resultados
        uses: actions/upload-artifact@v4
        with:
          name: resultados-validacion
          path: |
            data/validation_results.csv
            notebooks/validacion_visual_weil_out.ipynb
