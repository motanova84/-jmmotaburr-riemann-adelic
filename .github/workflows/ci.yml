name: CI

# Workflow CI completo para Python
# Ejecuta en push a main/master y en todos los PRs
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run linters
      run: |
        pip install black flake8
        black --check . || true
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --tb=short
  
  validate-metadata:
    name: Validate metadata
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Validate metadata JSON-LD
      run: |
        if [ -f tools/verify_metadata.py ] && [ -f schema/metadata_example.jsonld ]; then
          python tools/verify_metadata.py schema/metadata_example.jsonld
        else
          echo "Metadata validation skipped - files not present"
        fi
  
  verify-conversion:
    name: Verify conversion
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.event_name == 'pull_request' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run conversion smoke test
      run: |
        if [ -f tools/convert_example.py ] && [ -f tests/examples/example_lean.lean ]; then
          python tools/convert_example.py tests/examples/example_lean.lean
        else
          echo "Conversion test skipped - files not present"
        fi
