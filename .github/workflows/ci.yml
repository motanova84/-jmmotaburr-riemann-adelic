# GitHub Actions CI: lint, tests, validar metadatos y ejecutar verificador simple
# Ajusta runners/commands según el verificador (Dedukti/tu-kernel) que uses.
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-14 llvm-14-dev libigraph-dev libigraph3t64
      
      - name: Install dependencies
        env:
          NUMEXPR_MAX_THREADS: 4
          NUMEXPR_NUM_THREADS: 2
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
  lint-and-test:
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-14 llvm-14-dev libigraph-dev libigraph3t64
      
      - name: Install dependencies
        env:
          NUMEXPR_MAX_THREADS: 4
          NUMEXPR_NUM_THREADS: 2
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run linters
        run: |
          black --check .
          flake8 .
      - name: Run unit tests
        run: |
          pytest -q
  validate-metadata:
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-14 llvm-14-dev libigraph-dev libigraph3t64
      
      - name: Install dependencies
        env:
          NUMEXPR_MAX_THREADS: 4
          NUMEXPR_NUM_THREADS: 2
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Validate metadata JSON-LD
        run: |
          python tools/verify_metadata.py schema/metadata_example.jsonld
  verify-conversion:
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-14 llvm-14-dev libigraph-dev libigraph3t64
      
      - name: Install dependencies
        env:
          NUMEXPR_MAX_THREADS: 4
          NUMEXPR_NUM_THREADS: 2
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run conversion smoke test
        run: |
          # Ejemplo: intenta convertir un ejemplo pequeño de Lean a intermedio
          python tools/convert_example.py tests/examples/example_lean.lean
