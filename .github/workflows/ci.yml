name: CI SimbiÃ³tico SABIO âˆÂ³

# Workflow CI completo para Python
# Ejecuta en push a main/master y en todos los PRs
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_full_validation:
        description: 'Â¿Ejecutar validaciÃ³n completa?'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  validacion-simbolica:
    runs-on: ubuntu-latest
    env:
      VALIDATION_LEVEL: ${{ github.event.inputs.run_full_validation == 'true' && '500' || '100' }}
    
    steps:
      - name: ğŸŒ€ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ§  Mostrar nivel de validaciÃ³n
        run: echo "Nivel de validaciÃ³n simbiÃ³tica â†’ $VALIDATION_LEVEL"
      
      - name: âš™ï¸ Configurar entorno Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: âš—ï¸ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install numba numexpr networkx
      
      - name: ğŸ§ª Ejecutar tests (nivel bÃ¡sico)
        if: env.VALIDATION_LEVEL == '100'
        run: |
          echo "ğŸŒ¿ ValidaciÃ³n bÃ¡sica activada (VALIDATION_LEVEL=$VALIDATION_LEVEL)"
          pytest tests/ --maxfail=3 --disable-warnings -k "not slow"
      
      - name: ğŸ”¬ Ejecutar validaciÃ³n extendida
        if: env.VALIDATION_LEVEL == '500'
          python-version: "3.11"
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-14 llvm-14-dev libigraph-dev libigraph3t64
      
      - name: Install dependencies
        env:
          NUMEXPR_MAX_THREADS: 4
          NUMEXPR_NUM_THREADS: 2
        run: |
          python -m pip install --upgrade pip==24.3.1
          pip install -r requirements.txt
  lint-and-test:
    needs: setup
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run linters
      run: |
        pip install black flake8
        black --check . || true
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --tb=short
  
