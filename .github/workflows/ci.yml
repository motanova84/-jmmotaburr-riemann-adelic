# CI: instala dependencias, cache de pip, lint (opcional) y ejecuta tests.
# Este workflow corre en cada push a main y en pull requests
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort

      - name: Run linting (flake8)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --max-line-length=120 --ignore=E203,W503,E501 --statistics
        continue-on-error: true

      - name: Check code formatting (black)
        run: |
          black --check --line-length=120 . || true
        continue-on-error: true

      - name: Check import sorting (isort)
        run: |
          isort --check-only --profile black --line-length 120 . || true
        continue-on-error: true

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --tb=short
