# CI: pruebas, lint y cache. Ajusta a otro lenguaje si no usas Python.
name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov black flake8 isort

      - name: Lint with black
        run: |
          black --check .

      - name: Lint with flake8
        run: |
          flake8 .

      - name: Check import order with isort
        run: |
          isort --check-only .

      - name: Run tests
        run: |
          pytest -q

      - name: Validate metadata schema
        run: |
          python tools/verify_metadata.py schema/metadata_example.jsonld

      - name: Test conversion pipeline (stub)
        run: |
          python tools/convert_example.py tests/examples/example_lean.lean
          # Verificar que se generó el archivo intermedio
          test -f tests/examples/example_lean.intermediate.json || (echo "ERROR: No se generó el archivo intermedio" && exit 1)
          echo "✓ Archivo intermedio generado correctamente"
