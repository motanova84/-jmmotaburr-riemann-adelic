name: Execute Notebook

on:
  push:
    paths:
      - 'notebooks/validation.ipynb'
  workflow_dispatch:

jobs:
  notebook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Setup environment
        run: |
          pip install -r requirements.txt
          pip install jupyter mpmath sympy nbconvert
          
      - name: Create docs directory
        run: mkdir -p docs/
        
      - name: Check and fetch Odlyzko zeros if needed
        run: |
          python utils/fetch_odlyzko.py
          
      - name: Run notebook and export HTML
        run: |
          jupyter nbconvert --to html --execute notebooks/validation.ipynb \
            --output-dir docs/ --output validation.html \
            --ExecutePreprocessor.timeout=600 \
            --allow-errors || echo "⚠️  Notebook execution failed with traceback above"
            
      - name: Upload HTML output
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: notebook-html
          path: docs/validation.html
          
      - name: Archive notebook results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: notebook-artifacts
          path: |
            docs/
            data/
            logs/