name: Execute Notebook

on:
  push:
    paths:
      - 'notebooks/validation.ipynb'
  workflow_dispatch:

jobs:
  notebook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Setup environment
        run: |
          pip install -r requirements.txt
          pip install jupyter mpmath sympy nbconvert
          
      - name: Create directories
        run: |
          mkdir -p data logs
        
      - name: Run notebook and export HTML
        run: |
          jupyter nbconvert --to html --execute notebooks/validation.ipynb --output-dir data --output validation.html || echo "Notebook execution failed with traceback above"
        continue-on-error: true
        
      - name: Upload notebook artifacts
        uses: actions/upload-artifact@v4
        with:
          name: notebook-output
          path: data/validation.html
        if: always()