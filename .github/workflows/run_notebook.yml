---
name: Execute Notebook

"on":
  push:
    paths:
      - 'notebooks/validation.ipynb'
  workflow_dispatch:

jobs:
  notebook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup environment
        run: |
          pip install -r requirements.txt
          pip install jupyter mpmath sympy nbconvert

      - name: Create docs directory
        run: mkdir -p docs/

      - name: Run notebook
        run: |
          jupyter nbconvert --to html --execute \
            notebooks/validation.ipynb \
            --output-dir docs/ \
            --output validation.html || \
            echo "Notebook execution failed with traceback above"

      - name: Upload notebook HTML output
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: notebook-output
          path: docs/validation.html
          retention-days: 30
