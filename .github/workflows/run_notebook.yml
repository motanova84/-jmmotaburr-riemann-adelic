name: Execute Notebook

on:
  push:
    paths:
      - 'notebooks/validation.ipynb'
  workflow_dispatch:

jobs:
  notebook:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Increased timeout to 30 minutes
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Setup environment
        run: |
          pip install -r requirements.txt
          pip install jupyter mpmath sympy nbconvert
          
      - name: Create docs directory
        run: mkdir -p docs/
        
      - name: Run notebook
        run: |
          echo "üöÄ Starting notebook execution with increased timeout..."
          jupyter nbconvert --to html --execute notebooks/validation.ipynb \
            --output-dir docs/ --output validation.html \
            --ExecutePreprocessor.timeout=1800 || {
            echo "‚ùå Notebook execution failed with traceback above"
            exit 1
          }

      - name: Check output file exists
        run: |
          if [ -f docs/validation.html ]; then
            echo "‚úÖ Successfully generated docs/validation.html"
            ls -la docs/validation.html
          else
            echo "‚ùå docs/validation.html not found"
            exit 1
          fi

      - name: Display notebook output preview
        run: |
          if [ -f docs/validation.html ]; then
            echo "üìÑ Notebook output preview (first 20 lines):"
            head -20 docs/validation.html | grep -E "(completed|error|Error|‚úÖ|‚ùå)" || echo "No specific status messages found in preview"
          else
            echo "‚ö†Ô∏è docs/validation.html does not exist - cannot display"
          fi

      - name: Upload notebook HTML output
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: notebook-output
          path: docs/
          retention-days: 30