name: Execute Notebook

on:
  push:
    paths:
      - 'notebooks/validation.ipynb'
  workflow_dispatch:

env:
  CI: true  # Enable CI mode for faster execution

jobs:
  notebook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Setup environment
        run: |
          pip install -r requirements.txt
          pip install jupyter mpmath sympy nbconvert
          
      - name: Create docs directory
        run: mkdir -p docs/
        
      - name: Run notebook with timeout handling
        run: |
          set -e  # Exit on first error
          echo "ü§ñ Starting notebook execution in CI mode..."
          if timeout 300 jupyter nbconvert \
            --to html \
            --execute notebooks/validation.ipynb \
            --output-dir docs/ \
            --output validation.html \
            --ExecutePreprocessor.timeout=300; then
            echo "‚úÖ Notebook executed successfully!"
            ls -la docs/validation.html
          else
            echo "‚ùå Notebook execution failed or timed out"
            echo "‚ö†Ô∏è This may be due to computational complexity"
            exit 1
          fi

      - name: Check output file
        run: |
          if [ -f "docs/validation.html" ]; then
            echo "‚úÖ HTML output generated successfully"
            echo "File size: $(du -h docs/validation.html | cut -f1)"
          else
            echo "‚ùå HTML output file not found"
            exit 1
          fi

      - name: Upload notebook HTML output
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: notebook-output
          path: docs/validation.html
          retention-days: 30