name: Execute Notebook

on:
  push:
    paths:
      - 'notebooks/validation.ipynb'
  workflow_dispatch:

jobs:
  notebook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Setup environment
        run: |
          pip install -r requirements.txt
          pip install jupyter mpmath sympy nbconvert
          
      - name: Run notebook and handle failures gracefully
        run: |
          mkdir -p docs/
          mkdir -p logs/
          jupyter nbconvert --to html --execute notebooks/validation.ipynb --output-dir docs/ --output validation.html 2>&1 | tee logs/notebook.log || {
            echo "‚ùå Notebook execution failed. Creating error report..." | tee -a logs/notebook.log
            echo "Traceback and error details are logged above." | tee -a logs/notebook.log
            exit 1
          }
          
      - name: Upload notebook results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: notebook-results
          path: |
            docs/validation.html
            logs/notebook.log