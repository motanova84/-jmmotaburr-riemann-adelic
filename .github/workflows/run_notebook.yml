name: Run Validation Notebook

on:
  push:
    paths:
      - 'notebooks/validation.ipynb'
      - 'utils/**.py'
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup environment
        run: |
          pip install -r requirements.txt
          pip install nbconvert
          
      - name: Create docs directory
        run: mkdir -p docs/
        
      - name: Ensure zeros data is available
        run: |
          python -c "from utils.fetch_odlyzko import ensure_zeros_available; ensure_zeros_available()"
          
      - name: Create output directories
        run: |
          mkdir -p docs/ data/ logs/
        
      - name: Run notebook
        run: |
          jupyter nbconvert \
            --to html \
            --execute \
            --allow-errors \
            --ExecutePreprocessor.timeout=600 \
            notebooks/validation.ipynb \
            --output-dir docs/ \
            --output validation_$(date +%Y%m%d_%H%M%S).html || {
              echo "‚ùå Notebook execution failed with traceback above"
              echo "Attempting to export without execution..."
              jupyter nbconvert --to html notebooks/validation.ipynb --output-dir docs/ --output validation_failed.html
          }
          
      - name: Archive outputs
        run: |
          # Save any data files generated by the notebook
          if [ "$(ls -A data/)" ]; then
            echo "üìä Data files generated:"
            ls -la data/
          fi
          
          # Save any log files
          if [ "$(ls -A logs/)" ]; then
            echo "üìù Log files generated:"
            ls -la logs/  
          fi
          
      - name: Upload notebook outputs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: notebook-outputs
          path: |
            docs/
            data/
            logs/
          retention-days: 30