name: Full Validation CI

on: [workflow_dispatch]  # Solo manual o en release

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Fetch full zeros
        run: python utils/fetch_odlyzko.py --precision t1e8
      - name: Run full validation
        run: python validate_explicit_formula.py --max_zeros 1000000 --precision_dps 30 --mode full --integration_t 50
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: full-results
          path: data/validation_results.csv