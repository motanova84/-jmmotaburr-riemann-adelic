name: ðŸ”¬ Full Validation CI

on: [workflow_dispatch]  # Solo manual o en release

env:
  # Full mode parameters for comprehensive validation  
  MAX_ZEROS: 1000000
  MAX_PRIMES: 1000
  PRECISION_DPS: 30
  INTEGRATION_T: 50

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Fetch full zeros
        run: python utils/fetch_odlyzko.py --precision t1e8
      - name: Run full validation
        run: python validate_explicit_formula.py --max_zeros $MAX_ZEROS --max_primes $MAX_PRIMES --precision_dps $PRECISION_DPS --integration_t $INTEGRATION_T
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: full-results
          path: data/validation_results.csv