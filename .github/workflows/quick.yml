name: ðŸš€ Quick Validation CI

# Uses quick_test parameters (aligned with utils/performance_monitor.py)
# For development and rapid iteration
# Parameters: max_primes=50, max_zeros=50, precision_dps=15, integration_t=5

on: [push, pull_request]

env:
  # quick_test parameters for rapid iteration
  MAX_ZEROS: 50
  MAX_PRIMES: 50
  PRECISION_DPS: 15
  INTEGRATION_T: 5

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip==24.3.1
          pip install -r requirements-lock.txt
      - name: Fetch minimum zeros
        run: python utils/fetch_odlyzko.py --min_zeros
      - name: Run light validation
        run: python validate_explicit_formula.py --max_zeros $MAX_ZEROS --max_primes $MAX_PRIMES --precision_dps $PRECISION_DPS --integration_t $INTEGRATION_T
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: quick-results
          path: data/validation_results.csv