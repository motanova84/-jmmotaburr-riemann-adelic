name: Quick Validation CI

on: [push, pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Fetch minimum zeros
        run: python utils/fetch_odlyzko.py --min_zeros
      - name: Run light validation
        run: python validate_explicit_formula.py --max_zeros 1000 --precision_dps 15 --mode light
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: quick-results
          path: data/validation_results.csv