name: Jupyter Validation

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"  # Monday at 6 am UTC

permissions:
  contents: read

jobs:
  notebook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requirements
        run: pip install -r requirements.txt jupyter nbconvert

      - name: Check for validation notebook
        run: |
          if [ ! -f notebooks/validation.ipynb ]; then
            echo "Error: notebooks/validation.ipynb not found."
            exit 1
          fi
      - name: Execute validation notebook
        run: |
          jupyter nbconvert --execute notebooks/validation.ipynb --to html

      - name: Upload notebook results
        uses: actions/upload-artifact@v4
        with:
          name: notebook-validation-results
          path: notebooks/validation.html
