# Pre-commit configuration for Riemann-Adelic repository
# Install with: pip install pre-commit && pre-commit install

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']  # Prevent large files (>1MB)
      - id: debug-statements
        language_version: python3

  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=120]

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length", "120"]

  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: [--max-line-length=120, --ignore=E203,W503,E501]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.6.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests]
        exclude: ^(tests/|notebooks/)
        args: [--ignore-missing-imports, --no-strict-optional]

  - repo: local
    hooks:
      - id: pytest-check
        name: Run pytest tests
        entry: python -m pytest tests/ -x -q
        language: system
        types: [python]
        pass_filenames: false
        always_run: false
        stages: [push]  # Only run on push, not on every commit

      - id: validate-zeros-data
        name: Validate zeros data integrity
        entry: python utils/checksum_zeros.py
        language: system
        files: ^zeros/.*\.txt$
        always_run: false

      - id: check-notebook-outputs
        name: Clear notebook outputs
        entry: jupyter nbconvert --clear-output --inplace
        language: system
        files: \.ipynb$
        pass_filenames: true